<div
  class="w-auto border-4 border-primaryRed rounded-lg flex flex-col p-6 mb-8"
>
  <h3>How much do I need to save for college?</h3>

  <div>
    <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
      <div class="flex justify-start items-center flex-wrap">
        <p>I have&#160;</p>
        <select
          name="numOfChildren"
          id="numOfChildren"
          formControlName="numOfChildren"
          (change)="onChildrenChange()"
        >
          @for(item of childrenOptions; track item) {
          <option [value]="item">{{ item }}</option>
          }
        </select>
        <span>&#160;</span>
        <div>
          @if(numOfChildren !== null && +numOfChildren > 1) {
          <p>children. Their ages are:</p>
          } @else {
          <p>child. Their age is:</p>
          }
        </div>
      </div>
      <div formArrayName="ages" class="flex flex-wrap gap-3">
        @for(age of ages.controls; track $index) {
        <input
          id="age-{{ $index }}"
          type="text"
          [formControlName]="$index"
          placeholder="00"
          maxlength="2"
          class="flex flex-1 md:max-w-16 md:text-center sm: max-w-full"
        />

        }
      </div>

      <button type="submit">SUBMIT ME</button>
    </form>
  </div>

  <div>
    <h4>Number of Children: {{ numOfChildren }}</h4>
  </div>
</div>
