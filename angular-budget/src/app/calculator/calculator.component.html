<div
  class="w-auto border-4 border-primaryRed rounded-lg flex flex-col p-6 mb-8"
>
  <h3>How much do I need to save for college?</h3>

  <div>
    <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
      <div class="flex justify-start items-center">
        <p>I have&#160;</p>
        <select
          name="numOfChildren"
          id="numOfChildren"
          formControlName="numOfChildren"
        >
          @for(item of childrenOptions; track item) {
          <option [value]="item">{{ item }}</option>
          }
        </select>
        <div>
          @if(numOfChildren !== null && +numOfChildren > 1) {
          <p>&#160;children.</p>
          } @else {
          <p>&#160;child.</p>
          }
        </div>

        <div formArrayName="ages">
          <button (click)="addAge()" type="button">Add Age!</button>
          @for(age of ages.controls; track $index) {
          <div>
            <input
              id="age-{{ $index }}"
              type="text"
              [formControlName]="$index"
            />
            <p>{{ $index }}</p>
          </div>
          }
        </div>
      </div>
      <button type="submit">SUBMIT ME</button>
    </form>
  </div>

  <div>
    <h4>Number of Children: {{ numOfChildren }}</h4>
  </div>
</div>
